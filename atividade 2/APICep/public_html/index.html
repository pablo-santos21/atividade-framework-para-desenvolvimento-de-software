<html>
    <head>
        <title>Cadastre-se</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <main class="layout w-50">
            <div class="container">
                <form class="shadow-lg p-3 border border-dark rounded">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <div class="input-group-prepend">
                                <div class="input-group-text">CEP</div>
                                
                                <input name="cep" class="form-control" placeholder="EX: 12345678" type="text" id="cep" value="" size="10" maxlength="8" onblur="pesquisacep(this.value);" />
                            </div>

                        </div>
                        <div class="form-group col-md-6">
                            <div class="input-group-prepend">
                                <div class="input-group-text">RUA</div>
                                <input type="text" class="form-control" id="rua" placeholder="EX: Rua tal">
                            </div>

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Bairro</div>
                                <input type="text" class="form-control" id="bairro"  placeholder="EX: Bangu">
                            </div>   
                        </div>
                        <div class="form-group col-md-4">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Cidade</div>
                                <input type="text" class="form-control" id="cidade"  placeholder="EX: Rio de Janeiro">
                            </div> 
                        </div>
                        <div class="form-group col-md-4">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Estado</div>
                                <input type="text" class="form-control" id="uf"  placeholder="EX: RJ">
                            </div> 
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Numero</div>
                                <input type="text" class="form-control" id="inputNum" placeholder="Ex: 47">
                            </div>

                        </div>
                        <div class="form-group col-md-6">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Complemento</div>
                                <input type="text" class="form-control" id="inputComp"  placeholder="EX: fundos">
                            </div>

                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary ">Cadastrar</button>
                    </div>
                </form>
            </div>
        </main>




        <script src="./controller.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
